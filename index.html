<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>Conversor de divisas</title>

<body>
    <main>  
        <form action="">
            <div class="imagen">
            <p>Conversor de Divisas</p>
            <img src="images/pixlr-bg-result (2).png" alt="" srcset="">
           </div>

            <div class="cantidaddinero" id="cantidadDinero">
                <input type="number" placeholder="Cantidad de dinero" id="cifra">
            </div>

            <div class ="choose">
                <!--<input type="text" id="moneda1" placeholder="Elige tu moneda" required>
                <input type="text" id="moneda2" placeholder="Elige tu moneda" required>-->
                <div>
                    <label  class="origen">Moneda Origen</label>
                    <select name="select" id="inputSelectMoneda1" value="moneda1">
                        <option value="USD">Dolar</option>
                        <option value="MXN">Peso Mexicano</option>
                        <option value="COP">Peso Colombiano</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra Esterlina</option>                       
                   </select>
                </div>
                <div>
                    <label for="" class="convertir">Moneda a convertir</label>
                    <select name="select" id="inputSelectMoneda2" value="moneda2">
                        <option value="USD">Dolar</option>
                        <option value="MXN">Peso Mexicano</option>
                        <option value="COP">Peso Colombiano</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra Esterlina</option>       
                    </select>
                </div>
            </div>

            <!--<button type="button" id="btnCalcular" class="calcular" value="Calcular" onclick="capturarDatos()">convertir</button>-->
            <input type="button" id="btnCalcular" class="calcular" value="calcular" onclick="capturarDatos()">
        </form>
        
        <div id="mostrar" class="mostrar">
                <label >Resultado</label>
                <input type="text"id="inputResultado" readonly>    
        </div>

    
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
